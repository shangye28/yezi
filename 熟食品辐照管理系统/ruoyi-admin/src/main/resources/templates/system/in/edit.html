<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改入库信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-in-edit" th:object="${tbIn}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">辐照批号：</label>
            <div class="col-sm-8">
                <input name="radiNo" th:field="*{radiNo}" class="form-control" type="text" readonly required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">产品名称：</label>
            <div class="col-sm-8">
                <input name="goodsName" th:field="*{goodsName}" class="form-control" type="text" readonly required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">产品批号：</label>
            <div class="col-sm-8">
                <input name="goodsNo" th:field="*{goodsNo}" class="form-control" type="text" readonly required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">产品规格：</label>
            <div class="col-sm-8">
                <input name="goodsDime" th:field="*{goodsDime}" class="form-control" type="text" readonly required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">客户名称：</label>
            <div class="col-sm-8">
                <input name="guestName" th:field="*{guestName}" class="form-control" type="text" readonly required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">单重：</label>
            <div class="col-sm-8">
                <input name="singleWeight" th:field="*{singleWeight}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">入库数量：</label>
            <div class="col-sm-8">
                <input name="inNum" th:field="*{inNum}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">送货人：</label>
            <div class="col-sm-8">
                <input name="sendMan" th:field="*{sendMan}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">车牌号：</label>
            <div class="col-sm-8">
                <input name="carNumber" th:field="*{carNumber}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">要求交换时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="deliDate" th:value="${#dates.format(tbIn.deliDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">结账方式：</label>
            <div class="col-sm-8">
                <input name="payModel" th:field="*{payModel}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">客户要求：</label>
            <div class="col-sm-8">
                <input name="custRequire" th:field="*{custRequire}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">收货人：</label>
            <div class="col-sm-8">
                <input name="receiveMan" th:field="*{receiveMan}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">单价：</label>
            <div class="col-sm-8">
                <input name="price" th:field="*{price}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注1：</label>
            <div class="col-sm-8">
                <input name="note1" th:field="*{note1}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">当前状态：</label>
            <div class="col-sm-8">
                <select name="nowStatus" class="form-control m-b" th:with="type=${@dict.getType('now_status')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{nowStatus}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注2：</label>
            <div class="col-sm-8">
                <input name="note2" th:field="*{note2}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注3：</label>
            <div class="col-sm-8">
                <input name="note3" th:field="*{note3}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">
    var prefix = ctx + "system/in";
    $("#form-in-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-in-edit').serialize());
        }
    }

    $("input[name='deliDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
