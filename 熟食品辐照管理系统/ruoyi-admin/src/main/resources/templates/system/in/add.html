<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增入库信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-in-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">选择产品：</label>
                <div class="col-sm-8">
                    <a class="btn btn-primary btn-rounded btn-sm" onclick="SelectGoods()"><i class="fa fa-search"></i>&nbsp;选择产品</a>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">辐照批号：</label>
                <div class="col-sm-8">
                    <input name="radiNo" class="form-control" type="text" readonly required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">产品名称：</label>
                <div class="col-sm-8">
                    <input name="goodsName" class="form-control" type="text" readonly required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">产品批号：</label>
                <div class="col-sm-8">
                    <input name="goodsNo" class="form-control" type="text" readonly required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">产品规格：</label>
                <div class="col-sm-8">
                    <input name="goodsDime" class="form-control" type="text" readonly required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">选择客户：</label>
                <div class="col-sm-8">
                    <a class="btn btn-primary btn-rounded btn-sm" onclick="SelectGuests()"><i class="fa fa-search"></i>&nbsp;选择客户</a>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">客户名称：</label>
                <div class="col-sm-8">
                    <input name="guestName" class="form-control" type="text" readonly required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">单重：</label>
                <div class="col-sm-8">
                    <input name="singleWeight" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">入库数量：</label>
                <div class="col-sm-8">
                    <input name="inNum" class="form-control" type="number" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">送货人：</label>
                <div class="col-sm-8">
                    <input name="sendMan" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">车牌号：</label>
                <div class="col-sm-8">
                    <input name="carNumber" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">要求交换时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="deliDate" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">结账方式：</label>
                <div class="col-sm-8">
                    <input name="payModel" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">客户要求：</label>
                <div class="col-sm-8">
                    <input name="custRequire" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">收货人：</label>
                <div class="col-sm-8">
                    <input name="receiveMan" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">单价：</label>
                <div class="col-sm-8">
                    <input name="price" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注1：</label>
                <div class="col-sm-8">
                    <input name="note1" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注2：</label>
                <div class="col-sm-8">
                    <input name="note2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注3：</label>
                <div class="col-sm-8">
                    <input name="note3" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/in"
        $("#form-in-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-in-add').serialize());
            }
        }

        $("input[name='deliDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        function SelectGoods() {
            var url = ctx + 'system/goods/SelectGoods';
            $.modal.open("关联系统产品", url);
        }
        function SelectGuests() {
            var url = ctx + 'system/guest/SelectGuests';
            $.modal.open("关联系统客户", url);
        }
    </script>
</body>
</html>
