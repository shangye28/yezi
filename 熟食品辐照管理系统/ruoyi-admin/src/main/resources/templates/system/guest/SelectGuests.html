<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('关联系统用户')" />
</head>

<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="role-form">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>客户编号：</label>
                            <input type="text" name="guestNumber"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">

    var prefix = ctx + "system/guest";
    // var prefix = ctx + "system/user";

    $(function() {
        var options = {
            url: prefix + "/list",
            // url: prefix + "/list",


            sortOrder: "desc",

            showSearch: false,
            showRefresh: false,
            showToggle: false,
            showColumns: false,
            clickToSelect: true,
            rememberSelected: false,
            columns: [{
                field: 'state',
                checkbox: true
            },
                {
                    field: 'guestId',
                    title: '序号',
                    visible: false
                },
                {
                    field: 'guestNumber',
                    title: '客户编号'
                },
                {
                    field: 'guestName',
                    title: '客户名'
                },
                {
                    field: 'contact',
                    title: '联系人'
                },
                {
                    field: 'tel',
                    title: '联系方式'
                }]
        };
        $.table.init(options);
    });



    /* 添加用户-选择用户-提交 */
    function submitHandler() {
        var rows = $.table.selectFirstColumns();
        if (rows.length == 0) {
            $.modal.alertWarning("请选择一条记录");
            return;
        }
        if (rows.length > 1) {
            $.modal.alertWarning("请只选择一条记录");
            return;
        }
        $.modal.confirm('确定要选该系统客户吗？', /*   form-punish-add  form-punish-edit  form-message-add   */
            function() {
                parent.$('#form-in-add input[name=guestName]').val($.table.selectColumns("guestName"));
                parent.$('#form-in-edit input[name=guestName]').val($.table.selectColumns("guestName"));
                $.modal.close();
            }
        );
        // $.modal.close();
        // $.operate.save(prefix + "/selectAll", data);
    }
</script>
</body>
</html>
