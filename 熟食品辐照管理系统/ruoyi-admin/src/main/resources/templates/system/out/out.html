<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('出库信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>辐照批号：</label>
                                <input type="text" name="radiNo"/>
                            </li>
                            <li>
                                <label>客户名称：</label>
                                <input type="text" name="guestName"/>
                            </li>
                            <li class="select-time">
                                <label>出库日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginOutDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endOutDate]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:out:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:out:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:out:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:out:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:out:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:out:remove')}]];
        var prefix = ctx + "system/out";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "出库信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '序号',
                    visible: false
                },
                {
                    field: 'radiNo',
                    title: '辐照批号'
                },
                {
                    field: 'goodsName',
                    title: '产品名称'
                },
                {
                    field: 'goodsNo',
                    title: '产品批号'
                },
                {
                    field: 'goodsDime',
                    title: '产品规格'
                },
                {
                    field: 'guestName',
                    title: '客户名称'
                },
                {
                    field: 'singleWeight',
                    title: '单重'
                },
                {
                    field: 'outNum',
                    title: '出库数量'
                },
                {
                    field: 'takeMan',
                    title: '收货人'
                },
                {
                    field: 'takeTel',
                    title: '收货人联系方式'
                },
                {
                    field: 'carNumber',
                    title: '运输车牌号'
                },
                {
                    field: 'carryCompany',
                    title: '承运公司'
                },
                {
                    field: 'outMan',
                    title: '发货人'
                },
                {
                    field: 'outDate',
                    title: '出库日期'
                },
                {
                    field: 'note1',
                    title: '备注1'
                },
                {
                    field: 'note2',
                    title: '备注2'
                },
                {
                    field: 'note3',
                    title: '备注3'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
